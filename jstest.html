<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        alert("我的第一个 JavaScript");
    </script>
    <script src="js/myscript.js"></script>
    <script>
        document.write("<h1>这是一个标题</h1>");
        document.write("<p>这是一个段落。</p>");
        function buttonClick(tips) {
            alert(tips);
        }
    </script>

</head>

<body>
    <div>
        <div> <button id="buttonId" onclick="buttonClick('hello 欢迎!')">点我!</button></div>

        <div>

        </div>
        <button onclick="this.innerHTML=Date()">现在的时间是?</button>
    </div>

    <div>
        <p>回调函数等待 3 秒后执行。</p>
        <p id="demo"></p>

        <p>主线程并没有停止</p>
        <p id="demo2"></p>

        <script>
            setTimeout(function () {
                document.getElementById("demo").innerHTML = "RUNOOB!";
            }, 3000);
    
            document.getElementById("demo2").innerHTML = "RUNOOB-2!";
        </script>
    </div>
